<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    console.log("Some Information");

    // Interpolated

    const name = "mohananagavenkat";

    console.log("My Name Is %s", name);

    console.log(`My Name Is ${name}`);

    // Styled

    console.log(`%c ${name}`, "font-size:100px;color:red;text-shadow:1px 1px 10px rgba(0,0,0,0.3)");

    // warning!

    console.warn("This is some warning");

    // Error :|

    console.error("This is some error");

    // Info

    console.info("This is some info");

    // Testing

    console.assert("1".length > 2, "Length is too small");

    // clearing

    //console.clear();

    // Viewing DOM Elements

    console.log(p);

    console.dir(p)

    // Grouping together

    console.groupCollapsed("Mohana Naga Venkat");
    console.log("I am Mohana Naga Venkat");
    console.log("I am 18 years old");
    console.log("I am working as a fullstack developer");
    console.log("My Company is SMAC Tech Labs");
    console.groupEnd();

    // counting

    // timing

    console.time("github fetch time");

    fetch(`https://api.github.com/users/${name}`)
      .then(data => data.json())
      .then(data => {
        console.timeEnd("github fetch time");
        console.log(data);
      })

    console.table(dogs);

  </script>
</body>

</html>
